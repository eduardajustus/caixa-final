<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/estilo.css" >
        <title>Caixa</title>
    </head>
    <body>
        <div class="container">
            <h1>____________________________</h1>
            <h2>Caixa</h2>
            <h3>Movimentos</h3>
            
            <hr><!-- comment -->
            
            <form action="#" th:action="@{/caixa/extrato}">
            <button type="submit"> EXTRATOS</button>
            </form>
            
               <form action="#" th:action="@{/caixa/salvar}" th:object="${movimento}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <label class="lead">Data</label>
                <input type="date" th:field="*{dataFormatada}" class="form-control mb-4 w-25" >
                <label class="lead">Descrição</label>
                <input type="text" th:field="*{descricao}" class="form-control mb-4 w-50" >
                <label class="lead">Valor</label>
                <input type="number" th:field="*{valor}" min="0" step="0.01" class="form-control mb-4 w-25" >
                <label class="lead">Tipo</label>
                <select name="tipo" id="tipo" th:field="*{tipo}">
                    <option value="1">Entrada</option>
                    <option value="2">Saida</option>
                </select>
                <br/>
                <button type="submit" title="Salvar o movimento" ><i class="bi bi-save2"></i></button>
                <button type="submit"><a th:href="@{/caixa/}"  title="Cancelar"><i class="bi bi-arrow-return-left"></i></a></button>
            </form>
        </div>
    </body>
</html>
